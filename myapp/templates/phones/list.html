<!DOCTYPE html>
<html>
<head>
    <title>Список телефонов</title>
</head>
<body>
    <h1>Данные из таблицы «phones»</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID телефона</th>
                <th>Серийный номер</th>
                <th>ФИО</th>
            </tr>
        </thead>
        <tbody>
            {% for phone in practica %}
            <tr>
                <td>{{ phone.phone_id }}</td>
                <td>{{ phone.serial_number }}</td>
                <td>{{ phone.full_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
